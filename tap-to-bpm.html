<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to BPM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .tap-container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .tap-container h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      margin-top: 20px;
    }
    .btn:active {
      background-color: #0056b3;
    }
    input {
      font-size: 1.2em;
      padding: 5px;
      text-align: center;
      width: 80px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    #resetBtn {
      background-color: #dc3545;
      color: white;
      margin-left: 10px;
    }
    /* Invisible button */
    #nailedItBtn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tap-container">
    <h1>Tap Your Tempo</h1>
    <p>Tap the button 5 times to calculate your tempo (BPM).</p>
    
    <!-- Input for goal BPM -->
    <label for="goalTempo">Goal Tempo:</label>
    <input type="number" id="goalTempo" placeholder="Enter BPM" min="40" max="240">
    
    <!-- Tap button -->
    <button class="btn" id="tapBtn">Tap</button>

    <!-- Reset button -->
    <button class="btn" id="resetBtn">Reset</button>

    <!-- Display result -->
    <div id="result"></div>
  </div>

  <!-- Invisible button for 'You Nailed It' -->
  <button id="nailedItBtn"></button>

  <script src="tap-to-bpm.js"></script>
</body>
</html>
